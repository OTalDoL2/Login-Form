<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formul√°rio</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <main class="container">
            <div class="box">
                <div class="title"> 
                    <h2>Login</h2>
                    <div class="border-bt"></div>
                </div>

                <form action="">
                    <div class="input-field">
                        <input type="text" name="username" id="username"
                            placeholder="Enter Your Username">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password"
                            placeholder="Enter Your Password">
                        <div class="underline"></div>
                    </div>
        
                    <input class="continue-btn" type="submit" value="Entrar">
                </form>

                
                <div class="button-box line-box">
                    <p>or Enter with Social Media</p>

                    <a class="button twitter-btn " href=""> <i class="fab fa-twitter"></i>  Twitter </a>
                    <a class="button fb-btn " href=""> <i class="fab fa-facebook"></i>  Facebook </a>
                </div>
            </div>
        </main>
    </body>
</html>
